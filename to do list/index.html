<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive.css">
    <link rel="icon" type="image" href="assets/favicon.png">
</head>

<body>
    <div class="card">
        <div class="heading">
            <h1>To Do List </h1>
            <img src="assets/logo.png" alt="logo" height="50px">
        </div>
        <h5 id="update-info"> </h5>
        <div class="task-list">
            <input type="text" id="task-name" placeholder="Create Your Task List" />
            <img src="assets/create.png" alt="create task img" id="update" onclick="CreateToDoItems();" />
        </div>
        <ul id="list-items" class="list-items"> </ul>
    </div>

    <script src="index.js"></script>
</body>

</html>
