<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="card">
      <div id="number">0</div>
      <div class="buttons">
        <button onclick="increase();" style="background-color: green;">Increase</button>
        <button onclick="reset();" style="background-color: rgba(255, 255, 0, 0.89);">Reset</button>
        <button onclick="decrease()" style="background-color: red;">Decrease</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
